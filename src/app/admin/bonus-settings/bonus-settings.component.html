<div class="row" style="padding-bottom: 0.5em; margin-top: 1em; border-bottom: 1px solid; margin-bottom: 2em;">
  <div class="col-md-10">
    <h4>Настройка бонуса</h4>
  </div>
  <div class="col-md-2">
    <!--<button class="btn btn-sm btn-primary float-right" routerLink="/admin/users/new">Добавить</button>-->
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 ">
        <label style="padding-bottom: 2em">Дата завершения</label>
        <input type="text"
               class="form-control"
               [minDate]="minDate"
               #dp="bsDatepicker"
               bsDatepicker [(bsValue)]="bonusSettings.endDate">
      </div>
      <div class="col-md-4 offset-md-1">
        <label>Время завершения</label>
        <timepicker [(ngModel)]="bonusSettings.endDate" [showMeridian]="false"></timepicker>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Сумма бонуса</label>
        <input type="text" class="form-control" [(ngModel)]="bonusSettings.bonus">
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 1em">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="save()">Сохранить</button>
    <button class="btn btn-danger" (click)="reset()">Сброс настроек</button>
    <button role="button"
            class="btn btn-secondary"
            routerLink="/admin/users">
      Отмена
    </button>
  </div>
</div>
