<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="row" style="padding-bottom: 0.5em; margin-top: 1em; border-bottom: 1px solid; margin-bottom: 2em;">
      <div class="col-md-10">
        <h4>Список участников</h4>
      </div>
      <div class="col-md-2">
        <button class="btn btn-sm btn-primary float-right" routerLink="/admin/users/new">Добавить</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="input-group mb-3" >
          <input type="text"
                 class="form-control"
                 id="search"
                 name="search"
                 [(ngModel)]="search"
                 (ngModelChange)="onSearch($event)"
                 placeholder="Введите имя для поиска ...">
          <div class="input-group-append">
            <button class="btn btn-success" type="button" disabled style="opacity: 1; cursor: default">Поиск</button>
          </div>
        </div>
      </div>

    </div>

    <table class="table table-hover">
      <thead>
      <tr style="background-color: #df691adb">
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Бонус</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let index = index;">
        <th scope="row">{{index+1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.bonus}}</td>
        <td>
          <div class="col-md-12">
            <div class="float-md-right">
              <button class="btn btn-sm btn-success " [routerLink]="['/admin/users', user.id]">Изменить</button>
              <button class="btn btn-sm btn-secondary" (click)="removeUser(user)">Удалить</button>
            </div>

          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
