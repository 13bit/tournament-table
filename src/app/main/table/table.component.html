<div class="row">
  <div class="col-md-1 offset-md-1"></div>
  <div role="main" class="col-md-8">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Имя</th>
          <th>Бонус</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index;">
          <td>{{i+1}}</td>
          <td class="user-name">{{user.name}}</td>
          <td>{{user.bonus}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-1 offset-md-1"></div>
</div>
